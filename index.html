<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>So sánh Gaussian vs Demand Noise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    select {
      padding: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    audio {
      width: 180px;
    }
  </style>
</head>
<body>

  <h1>So sánh các phương pháp xử lý</h1>
  <label for="sampleSelect"><strong>Chọn audio sample:</strong></label>
  <select id="sampleSelect">
    <option value="Sample_1">Sample 1</option>
    <option value="Sample_2">Sample 2</option>
    <option value="Sample_3">Sample 3</option>
    <option value="Sample_4">Sample 4</option>
    <option value="Sample_5">Sample 5</option>
  </select>

  <div id="tablesContainer"></div>

  <script>
    const methods = ["Original", "Spectral_Gating", "CleanUNet", "SEMamba", "FullSubNet+", "FreeVC"];
    const noiseLabels = ["0%", "25%", "50%", "75%"];
    const gauSuffixes = ["0pct", "gau_25pct", "gau_50pct", "gau_75pct"];
    const dmSuffixes  = ["0pct", "dm_25pct", "dm_50pct", "dm_75pct"];

    function createTable(sampleFolder, noiseType, suffixes, title) {
      let table = `<h2>${title}</h2>`;
      table += `<table>
        <tr>
          <th>Phương pháp</th>
          ${noiseLabels.map(level => `<th>Nhiễu ${level}</th>`).join('')}
        </tr>`;
      
      methods.forEach(method => {
        table += `<tr><td>${method}</td>`;
        suffixes.forEach(suffix => {
          const filename = `0-0_${suffix}.wav`;
          const filepath = `Audio/${sampleFolder}/${method}/${filename}`;
          table += `<td><audio controls><source src="${filepath}" type="audio/wav">Không hỗ trợ</audio></td>`;
        });
        table += `</tr>`;
      });

      table += `</table>`;
      return table;
    }

    function updateTables() {
      const selectedSample = document.getElementById('sampleSelect').value;
      const container = document.getElementById('tablesContainer');
      const gauTable = createTable(selectedSample, "gau", gauSuffixes, "Bảng 1: Nhiễu Gaussian");
      const dmTable = createTable(selectedSample, "dm", dmSuffixes, "Bảng 2: Nhiễu Demand");
      container.innerHTML = gauTable + dmTable;
    }

    document.getElementById('sampleSelect').addEventListener('change', updateTables);
    updateTables(); // Load lần đầu
  </script>

</body>
</html>
